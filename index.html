
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

<div class="container">
  <header class="header">
    <h3 class="header-logo">Shopping</h3>
    
    <nav class="header-nav">
      <ul>
        <li><a href="#0">Home</a></li>
        <li><a href="#0">Products</a></li>
        <li><a href="#0">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <div>
    <div class="products">
    </div><!-- products -->
    
    <div class="shopping-cart">
      <div class="shopping-cart-head">
        <span class="product-quantity">0</span> Product(s) in Cart
      </div>
      <ul class="shopping-cart-list">
      </ul>
      <div class="cart-buttons">
        <a href="#0" class="button empty-cart-btn">Empty</a>
        <a href="#0" class="button cart-checkout">Checkout - <span class="total-price">$0</span></a>
      </div>
    </div>
  </div>
</div><!-- container -->
<script src="main.js"></script>
</body>
</html>
